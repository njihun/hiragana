<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/hiragana.css">
    <title>히라가나</title>
</head>
<body>
    <table id="hiragana-table"></table>
    <fieldset style="margin-bottom: 15px;" onchange="sequence();">
        <legend>Details(세부사항)</legend>
        
        <div>
            <input type="checkbox" id="random" checked>
            <label for="random">랜덤 맞추기 <i>미선택시 순서대로 출제됩니다.</i></label>
        </div>
        
        <div>
            <input type="checkbox" id="letter" checked>
            <label for="letter">글자 맞추기 <i>발음[예: 아(a)]을 보고 글자[예: あ]를 맞추는 형식을 테스트에 포함합니다.</i></label>
        </div>
        
        <div>
            <input type="checkbox" id="pron" checked>
            <label for="pron">발음 맞추기 <i>글자[예: あ]를 보고 발음[예: 아(a)]을 맞추는 형식을 테스트에 포함합니다.</i></label>
        </div>

        <div>
            <input type="radio" id="seq-random" name="sequence" checked>
            <label for="seq-random"><span>순서 상관없이</span></label>
        </div>
        
        <div>
            <input type="radio" id="seq-letter" name="sequence">
            <label for="seq-letter"><span>글자부터</span> <i><u>글자 맞추기</u>부터 출제합니다.</i></label>
        </div>
        
        <div>
            <input type="radio" id="seq-pron" name="sequence">
            <label for="seq-pron"><span>발음부터</span> <i><u>발음 맞추기</u>부터 출제합니다.</i></label>
        </div>
    </fieldset>
    <button onclick="randomTest();">랜덤 테스트 시작하기</button>
    <script src="../js/hiragana.js"></script>
</body>
</html>
